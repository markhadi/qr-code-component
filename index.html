<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./dist/output.css" />
    <title>Frontend Mentor | QR code component</title>
  </head>
  <body class="grid place-content-center bg-lightGray min-h-screen">
    <main class="max-w-xs bg-white p-4 rounded-[20px]">
      <img
        class="rounded-[10px] mb-6"
        src="./src/images/image-qr-code.png"
        alt="image qr code"
      />
      <h1
        class="px-3 font-serif font-bold text-[22px] text-center text-darkBlue mb-4"
      >
        Improve your front-end skills by building projects
      </h1>
      <p
        class="px-3 font-serif font-normal text-[15px] text-center text-grayishBlue mb-6"
      >
        Scan the QR code to visit Frontend Mentor and take your coding skills to
        the next level
      </p>
    </main>

      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
